<!DOCTYPE html>
{% extends 'blog/base.html' %} {% block content %} {% if is_empty %}
<div id="notfound" style="position: relative; height: 84vh">
  <div
    class="notfound"
    style="
      position: absolute;
      left: 50%;
      top: 50%;
      -webkit-transform: translate(-50%, -50%);
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    "
  >
    <div
      class="notfound-404"
      style="
        position: relative;
        height: 200px;
        margin: 0px auto 20px;
        z-index: -1;
      "
    >
      <h1
        style="
          font-family: 'Montserrat', sans-serif;
    font-size: 188px;
    font-weight: 200;
    margin: 0px;
    margin-left: 252%;
    color: #211b19;
    text-transform: uppercase;
    position: absolute;
    left: 100%;
    top: 0%;
    -webkit-transform: translate(-50%, -50%);
    -ms-transform: translate(-50%, -50%);
    transform: translate(-50%, -50%);
"
      >
        Oops!
      </h1>
      <h2
        style="
         font-family: 'Montserrat', sans-serif;
    margin-left: 142%;
    font-size: 28px;
    font-weight: 400;
    text-transform: uppercase;
    color: #211b19;
    background: #fff;
    /* padding: 17px 5px; */
    /* margin: auto; */
    /* display: inline-block; */
    position: absolute;
    margin-left: 170%;
    /* bottom: 0px; */
    /* left: 0; */
    top: 22%;
    /* right: 0; */
    width: 341%;
    
        "
      >
        You have no friend requests
      </h2>
      <div
        class="container-login100-form-btn"
        style="padding-top: 75%; padding-left: 320%"
      >
        <a href="{% url 'blog-home' %}">
          <button class="login100-form-btn" style="width: 154%">
            Back to HomePage
          </button></a
        >
      </div>
    </div>
  </div>
</div>

{% endif %} {% for obj in qs %}
<div class="ui segment" style="margin: 1%">
  <div class="ui grid">
    <div class="row">
      <div class="three wide column">
        <img
          class="ui small circular image"
          style="margin-left: 15%"
          src="{{obj.image.url}}"
        />
      </div>
      <div class="thirteen wide column">
        <span
          class="login100-form-title animated"
          style="display: inline; padding-left: 1%; line-height: 2"
        >
          {{obj.user}}
        </span>
        <br />
        <div
          class="container-login100-form-btn"
          style="justify-content: left; padding-top: 0px; padding-bottom: 1%"
        >
          <a href="{{obj.get_absolute_url}}">
            <button class="login100-form-btn">See profile</button></a
          >
        </div>
        <form action=" {% url 'accept-invite' %} " method="POST">
          {% csrf_token %}
          <input type="hidden" name="profile_pk" value="{{obj.pk}}" />
          <button type="submit" class="ui positive basic button w-big mb-5">
            <i class="check icon"></i>
            Accept invite
          </button>
        </form>
        <form action="{% url 'reject-invite' %}" method="POST">
          {% csrf_token %}
          <input type="hidden" name="profile_pk" value="{{obj.pk}}" />
          <button type="submit" class="ui negative basic button w-big mb-5">
            <i class="close icon"></i>
            Reject invite
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endfor %} {% endblock content %}
