<!DOCTYPE html>
{% extends 'blog/base.html' %} {% block content %} {% if is_empty %}
<div id="notfound" style="position: relative; height: 84vh">
  <div
    class="notfound"
    style="
      position: absolute;
      left: 50%;
      top: 50%;
      -webkit-transform: translate(-50%, -50%);
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    "
  >
    <div
      class="notfound-404"
      style="
        position: relative;
        height: 200px;
        margin: 0px auto 20px;
        z-index: -1;
      "
    >
      <h1
        style="
          font-family: 'Montserrat', sans-serif;
    font-size: 150px;
    font-weight: 200;
    margin: 0px;
    margin-left: 252%;
    color: #211b19;
    text-transform: uppercase;
    position: absolute;
    left: 100%;
    top: 0%;
    -webkit-transform: translate(-50%, -50%);
    -ms-transform: translate(-50%, -50%);
    transform: translate(-50%, -50%);
"
      >
        Oops!
      </h1>
      <h2
        style="
         font-family: 'Montserrat', sans-serif;
    margin-left: 142%;
    font-size: 20px;
    font-weight: 400;
    text-transform: uppercase;
    color: #211b19;
    background: #fff;
    
   
    position: absolute;
    margin-left: 230%;
  
    top: 22%;
    
    width: 250%;
    
        "
      >
        You have no friend requests
      </h2>
      <div
        class="container-login100-form-btn"
        style="padding-top: 75%; padding-left: 320%"
      >
        <a href="{% url 'blog-home' %}">
          <button class="login100-form-btn" style="width: 154%">
            Back to HomePage
          </button></a
        >
      </div>
    </div>
  </div>
</div>

{% endif %} 





<div class="container mt-5" style="width: 75%">
  <div class="row">
    <div class="col">
      <div class="main-block" style="background:none; border:none;">
        {% for obj in qs %}
        <div class="ui segment" style="margin: 20px; border:none;">
          <div class="ui grid">
            <div class="row" style="padding: 20px; margin: 20px; height: 90px">
              <div
                style="background: url('{{ obj.image.url }}');border-radius: 50%;
    height: 70px;
    width: 70px;
    margin-left: -25px;
    margin-top: -23px;
    border: 3px solid #8B54C7;
    background-size: cover !important;
    background-position: center top !important;"
              ></div>

              <div
                class="thirteen wide column"
                style="display: inline; margin-top: -5%"
              >
                <span
                  style="
                    width: 100%;
                    height: 55px;
                    display: inline;
                    font-family: Poppins-Bold;
                    padding-left: 1%;
                    line-height: 2;
                    font-size: x-large;
                    display: inline-block;
                  "
                >
                  <p
                    class="login100-form-title animated"
                    style="
                      display: inherit;
                      font-family: Poppins-Bold;
                      font-size: 24px;
                      color: #333333;
                      line-height: 1.2;
                      width: auto;
                    "
                  >
                    {{obj.user}}
                  </p>
                  <!-- <form action=" {% url 'accept-invite' %} " method="POST">
          {% csrf_token %}
          <input type="hidden" name="profile_pk" value="{{obj.pk}}" />
          <button type="submit" class="ui positive basic button w-big mb-5">
            <i class="check icon"></i>
            Accept invite
          </button>
        </form> -->
                  
                  <form
                    action=" {% url 'accept-invite' %} "
                    method="POST"
                    style="display: inherit; margin-left: 3.5%"
                  >
                    {% csrf_token %}
                    <input type="hidden" name="profile_pk" value="{{obj.pk}}" />
                    <button type="submit" class="ui positive basic button mb-5">
                      <i class="fa fa-user-plus" aria-hidden="true"></i>
                    </button>
                  </form>
                  
                  <form
                    action="{% url 'reject-invite' %}"
                    method="POST"
                    style="display: inherit; margin-left: 3.5%"
                  >
                    {% csrf_token %}
                    <input type="hidden" name="profile_pk" value="{{obj.pk}}" />
                    <button type="submit" class="ui negative basic button mb-5">
                      <i class="fa fa-user-times" aria-hidden="true"></i>
                    </button>
                  </form>
                  
                </span>

                <div
                  style="
                    justify-content: left;
                    width: 100%;
                    display: inline;
                    display: -webkit-box;
                  "
                >
                  <a href="{{obj.get_absolute_url}}">
                    <button
                      class="login100-form-btn"
                      style="display: inline-block; height: 40px"
                    >
                      See profile
                    </button></a
                  >
                </div>
                <br />
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>








 {% endblock content %}
