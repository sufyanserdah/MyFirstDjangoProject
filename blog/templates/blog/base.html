        <style> 
      .tabs {
  display: flex;
  flex-wrap: wrap;
 justify-content: space-around;
width: 100%;
}

.tabs__label {
  padding: 10px 16px;
  
}

.tabs__radio {
  display: none;
}

.tabs__content {
  order: 1;
  width: 100%;
  border-bottom: 3px solid #dddddd;
  line-height: 1.5;
  font-size: 0.9em;
  display: none;
}

.tabs__radio:checked + .tabs__label {
  font-weight: bold;
  color:#8B54C7;
  border-bottom: 2px solid #8B54C7;
}

.tabs__radio:checked + .tabs__label + .tabs__content {
  display: initial;
}
</style>
