<form hx-post="{% url 'like-post-view' %}" hx-target="#all_posts" >
            {% csrf_token %}
            <input type="hidden" name="post_id" value="{{ post.id }}" />
            {% if profile not in post.liked.all %}
            <button
              style="
                background-color: transparent;
                border: none;
                box-shadow: none;
              "
              type="submit"
              id="like-button"
              value="{{post.id}}"
            >
              <p class="py-2 footer-btn" style="padding-left: 90px">
                <i class="fa fa-heart-o" aria-hidden="true"></i>
                <span class="px-1" id="like_count"> {{ post.num_likes }} Likes</span>
              </p>
            </button>
            {% else %}
            <button
              style="
                background-color: transparent;
                border: none;
                box-shadow: none;
              "
              type="submit" 
              id="like-button"
              value="{{post.id}}"
              >
              <p class="py-2 footer-btn" style="padding-left: 90px">
                <i
                  class="fa fa-heart-o"
                  aria-hidden="true"
                  style="color: red"
                ></i>
                <span class="px-1"> {{ post.num_likes }} Likes</span>
              </p>
            </button>
            {% endif %}
          </form>
